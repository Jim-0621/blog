# --- 基础配置 ---
# ⚠️ 这里必须填对，否则样式会乱。
baseURL: "https://jim-0621.github.io/blog/"
languageCode: "zh-cn"
title: "Jim's Blog" # 默认标题，可随意改
theme: "PaperMod"

# 开启 CJK (中日韩) 语言支持
# 这会让 Hugo 统计汉字的数量，而不是按空格切分
hasCJKLanguage: true

pagination:
  pagerSize: 10 # 首页默认展示文章数量

enableRobotsTXT: true
enableEmoji: true
timeZone: Asia/Shanghai

# --- 菜单栏配置 ---
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 10
    - identifier: tech
      name: 技术干货
      url: /categories/技术干货/
      weight: 11
    - identifier: life
      name: 生活感悟
      url: /categories/生活感悟/
      weight: 12
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 20
    - identifier: search
      name: 搜索
      url: /search/
      weight: 30
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 40

# --- PaperMod 主题参数 ---
params:
  env: production
  description: "技术分享和生活感悟"
  author: Jim
  defaultTheme: auto # 跟随系统切换深色/浅色模式

  # 首页显示的个人信息卡片
  homeInfoParams:
    Title: "Hi 👋"
    Content: >
      欢迎来到我的博客。

  # 社交链接 (可按需修改或删除)
  socialIcons:
    - name: github
      url: "https://github.com/Jim-0621"
    - name: email
      url: "mailto:1031352726@qq.com"

  # 界面设置
  ShowReadingTime: true     # 显示阅读时长
  ShowShareButtons: true    # 显示分享按钮
  ShowPostNavLinks: true    # 显示上一篇/下一篇
  ShowBreadCrumbs: true     # 显示面包屑导航
  ShowCodeCopyButtons: true # 显示代码块复制按钮
  
  # 侧边栏/底部版权
  footer:
    since: 2025 # 或者是当前年份

  # ✅ 开启目录
  ShowToc: true
  
  # ✅ 默认自动展开目录 (如果不加这行，默认是折叠的，需要点一下才开)
  TocOpen: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # 👈 必须加这个，否则搜索功能找不到数据源